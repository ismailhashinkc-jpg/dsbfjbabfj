version: '3.8'
services:
  hashi:
    build: .
    ports:
      - "5000:5000"
    environment:
      - HASHI_SECRET_KEY=change_this_secret
      - HASHI_ADMIN_PASS=YourDevPass123
      - HASHI_ADMIN_USER=hashi
    volumes:
      - hashi_data:/data
    restart: unless-stopped

volumes:
  hashi_data:
